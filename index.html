<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Back.jpeg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Apply background blur */
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        input::placeholder {
            color: #e0e0e0;
        }
        button {
            background-color: #26c9fb;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center text-white text-3xl font-bold mb-4">Sign Up</h2>
        <p class="text-center text-white mb-6">You Donâ€™t have an Account? Please SignUp</p>
        
        <!-- Form fields -->
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            
            <div class="flex justify-between text-sm text-white">
                <a href="#" class="hover:underline">Forgot Password?</a>
                <a href="#" class="hover:underline">SignUp</a>
            </div>

            <button type="submit">SignUP</button>
        </form>
    </div>

</body>
</html>
